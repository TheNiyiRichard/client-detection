<body style="display: flex; align-items: center; justify-content: center;">
    <div class="system-info">
        <label>SYSTEM</label>
        <div style="padding:10px;">
            <div>
                OS: <span id="os-info"></span>
            </div>
            <div>
                Language: <span id="language-info"></span>
            </div>
            <div>
                Browser: <span id="browser-info"></span>
            </div>
        </div>
        
        
    </div>
    <div class="system-info">

    </div>
